<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #qrCode {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Generated QR Code</h1>
        <div id="qrCode"></div>
    </div>

    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        document.addEventListener('DOMContentLoaded', function() {
            let pinData = getQueryParam('data');
            console.log("Pin Data from URL: ", pinData); // Add this line for debugging
            if (pinData) {
                try {
                    let decodedData = decodeURIComponent(pinData);
                    let jsonData = JSON.parse(decodedData);
                    let dataString = JSON.stringify(jsonData);
                    console.log("Decoded Pin Data: ", dataString); // Add this line for debugging
                    QRCode.toCanvas(document.getElementById('qrCode'), dataString, function(error) {
                        if (error) {
                            console.error("QR code generation error: ", error);
                        } else {
                            console.log('QR code generated successfully!');
                        }
                    });
                } catch (e) {
                    console.error("Error decoding pin data: ", e);
                }
            } else {
                console.error("No pin data found in URL parameters.");
            }
        });
    </script>
</body>
</html>
