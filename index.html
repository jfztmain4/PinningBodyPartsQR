<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Mapping</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        #imageCanvas {
            border: 1px solid #000000;
            cursor: crosshair;
            width: 1136px;
            height: 763px;
        }
        .container {
            width: 1136px;
            height: 763px;
            position: relative;
        }
        #image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Vaccine Mapping</h1>
    <div class="container">
        <img id="image" src="Complete_Human.png" alt="Human Image">
        <canvas id="canvasOverlay" width="1136" height="763"></canvas>
    </div>
    <br>
    <button id="generateQR">Generate QR Code</button>

    <script>
        let pins = [];
        let canvas = document.getElementById('canvasOverlay');
        let context = canvas.getContext('2d');
        let scale = 1;
        let originX = 0;
        let originY = 0;

        function drawPins() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.save();
            context.scale(scale, scale);
            context.translate(originX, originY);
            pins.forEach(pin => {
                context.fillStyle = 'red';
                context.beginPath();
                context.arc(pin.x, pin.y, 5, 0, 2 * Math.PI);
                context.fill();
                context.fillStyle = 'black';
                context.fillText(pin.units + " Units", pin.x + 10, pin.y - 5);
            });
            context.restore();
        }

        function promptForUnits(x, y) {
            let units = prompt("Enter the vaccine units:");
            if (units) {
                pins.push({ x: x, y: y, units: units });
                drawPins();
            }
        }

        canvas.addEventListener('click', function(event) {
            let rect = canvas.getBoundingClientRect();
            let x = (event.clientX - rect.left) / scale - originX;
            let y = (event.clientY - rect.top) / scale - originY;
            promptForUnits(x, y);
        });

        document.getElementById('generateQR').addEventListener('click', function() {
            let pinData = encodeURIComponent(JSON.stringify(pins));
            window.location.href = `qrpage.html?data=${pinData}`;
        });

        // Zoom functionality
        canvas.addEventListener('wheel', function(event) {
            event.preventDefault();
            let wheel = event.deltaY < 0 ? 1 : -1;
            let zoom = Math.exp(wheel * 0.1);
            scale *= zoom;
            if (scale < 1) scale = 1; // Prevent zooming out too much
            if (scale > 3) scale = 3; // Prevent zooming in too much
            drawPins();
        });

        // Touch events for zoom and pan
        canvas.addEventListener('touchstart', function(event) {
            if (event.touches.length == 2) {
                // Zooming
                const dist = Math.sqrt(
                    (event.touches[0].clientX - event.touches[1].clientX) ** 2 +
                    (event.touches[0].clientY - event.touches[1].clientY) ** 2
                );
                canvas.setAttribute('data-pinching', dist);
            } else {
                // Panning
                const touch = event.touches[0];
                canvas.setAttribute('data-touchX', touch.clientX);
                canvas.setAttribute('data-touchY', touch.clientY);
            }
        });

        canvas.addEventListener('touchmove', function(event) {
            event.preventDefault();
            if (event.touches.length == 2) {
                // Zooming
                const initialDist = parseFloat(canvas.getAttribute('data-pinching'));
                const currentDist = Math.sqrt(
                    (event.touches[0].clientX - event.touches[1].clientX) ** 2 +
                    (event.touches[0].clientY - event.touches[1].clientY) ** 2
                );
                const zoom = currentDist / initialDist;
                scale *= zoom;
                if (scale < 1) scale = 1; // Prevent zooming out too much
                if (scale > 3) scale = 3; // Prevent zooming in too much
                drawPins();
                canvas.setAttribute('data-pinching', currentDist);
            } else {
                // Panning
                const touch = event.touches[0];
                const prevX = parseFloat(canvas.getAttribute('data-touchX'));
                const prevY = parseFloat(canvas.getAttribute('data-touchY'));
                originX += (touch.clientX - prevX) / scale;
                originY += (touch.clientY - prevY) / scale;
                drawPins();
                canvas.setAttribute('data-touchX', touch.clientX);
                canvas.setAttribute('data-touchY', touch.clientY);
            }
        });

        canvas.addEventListener('touchend', function(event) {
            canvas.removeAttribute('data-pinching');
            canvas.removeAttribute('data-touchX');
            canvas.removeAttribute('data-touchY');
        });
    </script>
</body>
</html>
