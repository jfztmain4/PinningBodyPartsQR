<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Mapping</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: auto;
        }
        .container {
            width: 1136px;
            height: 763px;
            position: relative;
            overflow: hidden;
        }
        #image {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
            width: 100%;
            height: 100%;
        }
        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Vaccine Mapping</h1>
    <div class="container" id="container">
        <img id="image" src="Complete_Human.png" alt="Human Image">
        <canvas id="canvasOverlay" width="1136" height="763"></canvas>
    </div>
    <br>
    <button id="generateQR">Generate QR Code</button>

    <script>
        let pins = [];
        let container = document.getElementById('container');
        let canvas = document.getElementById('canvasOverlay');
        let context = canvas.getContext('2d');
        let scale = 1;
        let isZooming = false;

        function drawPins() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.save();
            context.scale(scale, scale);
            pins.forEach(pin => {
                context.fillStyle = 'red';
                context.beginPath();
                context.arc(pin.x, pin.y, 5 / scale, 0, 2 * Math.PI);
                context.fill();
                context.fillStyle = 'black';
                context.fillText(pin.units + " Units", pin.x + 10 / scale, pin.y - 5 / scale);
            });
            context.restore();
        }

        function promptForUnits(x, y) {
            let units = prompt("Enter the vaccine units:");
            if (units) {
                pins.push({ x: x, y: y, units: units });
                drawPins();
                console.log(`Pin added at (${x}, ${y}) with ${units} units.`); // Debugging line
            }
        }

        canvas.addEventListener('click', function(event) {
            let rect = canvas.getBoundingClientRect();
            let x = (event.clientX - rect.left) / scale;
            let y = (event.clientY - rect.top) / scale;
            console.log(`Canvas clicked at (${x}, ${y}).`); // Debugging line
            promptForUnits(x, y);
        });

        document.getElementById('generateQR').addEventListener('click', function() {
            console.log("Generate QR button clicked.");
            let pinData = JSON.stringify(pins);
            console.log("Pin Data before encoding: ", pinData); // Debugging line
            pinData = encodeURIComponent(pinData);
            console.log("Encoded Pin Data: ", pinData); // Debugging line
            window.location.href = `qrpage.html?data=${pinData}`;
        });

        // Zoom functionality
        container.addEventListener('wheel', function(event) {
            event.preventDefault();
            let wheel = event.deltaY < 0 ? 1 : -1;
            let zoom = Math.exp(wheel * 0.1);
            scale *= zoom;
            if (scale < 1) scale = 1; // Prevent zooming out too much
            if (scale > 3) scale = 3; // Prevent zooming in too much
            drawPins();
        });

        // Touch events for zoom
        container.addEventListener('touchstart', function(event) {
            if (event.touches.length == 2) {
                isZooming = true;
                const dist = Math.sqrt(
                    (event.touches[0].clientX - event.touches[1].clientX) ** 2 +
                    (event.touches[0].clientY - event.touches[1].clientY) ** 2
                );
                container.setAttribute('data-pinching', dist);
            }
        });

        container.addEventListener('touchmove', function(event) {
            if (isZooming && event.touches.length == 2) {
                event.preventDefault();
                const initialDist = parseFloat(container.getAttribute('data-pinching'));
                const currentDist = Math.sqrt(
                    (event.touches[0].clientX - event.touches[1].clientX) ** 2 +
                    (event.touches[0].clientY - event.touches[1].clientY) ** 2
                );
                const zoom = currentDist / initialDist;
                scale *= zoom;
                if (scale < 1) scale = 1; // Prevent zooming out too much
                if (scale > 3) scale = 3; // Prevent zooming in too much
                container.setAttribute('data-pinching', currentDist);
                drawPins();
            }
        });

        container.addEventListener('touchend', function(event) {
            if (event.touches.length < 2) {
                isZooming = false;
                container.removeAttribute('data-pinching');
            }
        });

        // Enable page scrolling
        document.body.style.touchAction = 'pan-x pan-y';
    </script>
</body>
</html>
