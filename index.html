<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Mapping</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        #imageCanvas {
            border: 1px solid #000000;
            cursor: crosshair;
            width: 1136px;
            height: 763px;
        }
        .container {
            width: 1136px;
            height: 763px;
            position: relative;
        }
        #image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvasOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Vaccine Mapping</h1>
    <div class="container">
        <img id="image" src="Complete_Human.png" alt="Human Image">
        <canvas id="canvasOverlay" width="1136" height="763"></canvas>
    </div>
    <br>
    <button id="generateQR">Generate QR Code</button>

    <script src="script.js"></script> <!-- Include your script.js file -->
</body>
</html>
